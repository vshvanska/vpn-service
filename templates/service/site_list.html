{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Sites
    <a href="{% url 'service:site-create' %}" class="link-to-page">+</a>
  </h1>


    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Site URL</th>
        </tr>
      </thead>
      <tbody>
        {% for site in site_list %}
          <tr>
            <td>{{ site.name }}</td>
            <td>{{ site.url }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
