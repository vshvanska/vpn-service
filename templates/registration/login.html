<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">

</head>
<body class="min-vh-100 d-flex align-items-center">
  {% load crispy_forms_filters %}

  <div class="container border p-4 mx-auto bg-white col-md-4">
    <h1 class="text-center">Login</h1>

    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

    <form method="post" action="{% url 'login' %}" class="mx-auto">
      {% csrf_token %}

      <input type="text" name="{{ form.username.name }}" class="form-control mb-3" placeholder="Username" />
      <input type="password" name="{{ form.password.name }}" class="form-control mb-3" placeholder="Password" />
      <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Register here</a>.</p>
      <input type="submit" value="Login" class="btn btn-primary" />
    </form>
  </div>

</body>
</html>
