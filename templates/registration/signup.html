<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous">
</head>
<body class="min-vh-100 d-flex align-items-center">
  {% load crispy_forms_filters %}

  <div class="container border p-4 mx-auto bg-white col-md-4">
    <h1 class="text-center">Sign Up</h1>

    {% if form.errors %}
    <strong>Error:</strong>
    {% for field, error_list in form.errors.items %}
      {% for error in error_list %}
        {{ error }}
      {% endfor %}
    {% endfor %}
  {% endif %}

    <form method="post" action="{% url 'signup' %}" class="mx-auto">
      {% csrf_token %}

      <input type="text" name="{{ form.username.name }}" class="form-control mb-3" placeholder="Username" />
      <input type="email" name="{{ form.email.name }}" class="form-control mb-3" placeholder="Email" />
      <input type="password" name="{{ form.password1.name }}" class="form-control mb-3" placeholder="Password" />
      <input type="password" name="{{ form.password2.name }}" class="form-control mb-3" placeholder="Confirm Password" />
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

</body>
</html>
